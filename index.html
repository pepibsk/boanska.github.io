<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with login & registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h2 class="logo">Boanska Inc.</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon>
      </span>

      <div class="form-box login">
        <h2>Conectare</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Parola</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Ține-mă minte</label>
            <a href="#">Ai uitat parola?</a>
          </div>
          <button type="submit" class="btn">Intra in cont</button>
        <div class="login-register">
          <p>Nu ai cont? <a href="#" class="register-link">Crează unul</a></p>
        </div>

        </form>
      </div>

      <div class="form-box register">
        <h2>Înregistrează-te</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Nume de utilizator</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="email"></ion-icon></span>
            <input type="text" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Parola</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox" required>Accept termenii și condițiile
            </label>
          </div>
          <button type="submit" class="btn">Creare cont</button>
        <div class="login-register">
          <p>Ai deja un cont? <a href="#" class="login-link">Conectează-te</a></p>
        </div>

        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
